<div class="body-container">
    <mat-card class="login-card">
        <mat-card-header class="card-header">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" 
            class="form" 
            (ngSubmit)="onLogin()"
        >
            <mat-card-content>
                <mat-form-field class="input-full-width">
                    <mat-label>Email</mat-label>
                    <input  
                        matInput
                        formControlName="email"
                        type="email" 
                        name="email"
                    >
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                        Champ obligatoire, entrez un email valide !
                      </mat-error>

                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <mat-label>Mot de passe</mat-label>
                    <input  
                        matInput
                        formControlName="password"
                        type="password" 
                        name="password"
                    >
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Champ obligatoire !
                      </mat-error>
                </mat-form-field>
            </mat-card-content>
            
            <section class="example-section">
                <mat-radio-group [formControl] = "loginForm.controls['statut']"  name="statut">
                    <mat-radio-button class="radio-margin" value="professor">Professeur</mat-radio-button>
                    <mat-radio-button class="radio-margin" value="student">Etudiant</mat-radio-button>
                </mat-radio-group>
            </section>

            <mat-card-actions class="text-end m-4">
                <div class="row">
                    <div class="col-md-6">
                        <button mat-flat-button class="uni-btn-primary">
                            <mat-icon aria-hidden="false" aria-label="login icon">login</mat-icon> Se connecter
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a routerLink="/professor/create-account" mat-flat-button class="uni-btn-danger">
                            <mat-icon aria-hidden="false" aria-label="add circle outline icon">add_circle_outline</mat-icon> S'inscrire
                        </a> 
                    </div>
                </div>   
            </mat-card-actions>
        </form>
    </mat-card>
</div>
